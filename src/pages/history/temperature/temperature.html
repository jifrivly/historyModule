<ion-header>
  <ion-navbar>
    <ion-title>History</ion-title>
  </ion-navbar>

  <ion-list>
    <ion-item>
      <ion-label>Monitored Space</ion-label>
      <ion-select [(ngModel)]="monitoredSpace" interface="action-sheet">
        <ion-option value="nes">Garage</ion-option>
        <ion-option value="n64">Living Room</ion-option>
        <ion-option value="ps">Master Suit</ion-option>
        <ion-option value="genesis">Meda Room</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-toolbar>
    <ion-segment [(ngModel)]="graphPeriod">
      <ion-segment-button value="day">
        Day
      </ion-segment-button>
      <ion-segment-button value="weak">
        Weak
      </ion-segment-button>
      <ion-segment-button value="month">
        Month
      </ion-segment-button>
      <ion-segment-button value="year">
        Year
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content>

  <h4>Selected Monitore Space :{{monitoredSpace}}</h4>
  <div [ngSwitch]="graphPeriod">
    <ion-list *ngSwitchCase="'day'">
      <h3>Graph in day period</h3>

    </ion-list>

    <ion-list *ngSwitchCase="'weak'">
      <h3>Graph in weak period</h3>

    </ion-list>

    <ion-list *ngSwitchCase="'month'">
      <h3>Graph in month period</h3>

    </ion-list>

    <ion-list *ngSwitchCase="'year'">
      <h3>Graph in year period</h3>

    </ion-list>

  </div>
</ion-content>
